{% extends "helper_board_app/base.html" %}

{% block page_header %}
<h2 class="mt-3 mb-3">ログイン</h2>
{% endblock page_header %}
{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form-group">
    {% csrf_token %}
    {% for item in form %}
        <div class="form-group">
            <label for="{{item.id_for_label}}">{{item.label}}</label>
            <input
                type="{{item.field.widget.input_type}}"
                class="form-control"
                {% if item.field.required %}required{% endif %}
                name="{{item.name}}"
                id="{{item.id_for_label}}">
        </div>
    {% endfor %}

    <button name="submit" class="submit btn btn-primary mt-3">ログイン</button>
    <input type="hidden" name="next" value="{% url 'helper_board_app:index' %}">
  </form>

{% endblock content%}
